{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container row login--wrapper">
    <div class="col-md-6">
<h2 class="container">Create Classroom</h2>
    {% if submitted %}
        <br/><br/>
        <center><h1>Your Classroom Creation is Successful!</h1></center>
        <br>
        <div class="row d-flex justify-content-center">
            <center><a href="{% url 'home' %}" class="btn btn-primary mr-3">Back</a></center>
            <center><a href="{% url 'classroom-create' %}" class="btn btn-primary">Create Another Classroom</a></center>
            </div>
    {% else %}
<div class="container">
<div class="card card-body">
<form action="" method="post" class="container">
      {% csrf_token %}
      {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Submit</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
    </div>
    </div>
    </div>
    </div>
{% endif %}
{% endblock %}
