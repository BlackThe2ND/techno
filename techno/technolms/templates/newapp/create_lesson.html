{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container row login--wrapper">
<div class="col-md-6">

<h2 class="">Create Lesson for {{chapter_details.title}}</h2>

    <div class="card card-body">
<form method="post" class="container">
      {% csrf_token %}
      {{ form.as_p }}
    <button type="submit" class="btn btn-secondary">Submit</button>
    <a href="{% url 'home' %}">Cancel</a>
</form>
    </div>
</div>
</div>
{% endblock %}
